
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>‚üÅ WAR ENGINE // FRACTAL TICK</title>
  <style>
    body {
      background: #000;
      color: #ff66ff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #tickDisplay {
      font-size: 3.5rem;
      animation: pulse 1s infinite alternate;
    }
    .sigil {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 1rem;
      animation: drift 4s infinite alternate ease-in-out;
    }
    @keyframes pulse {
      from { text-shadow: 0 0 10px #ff00ff; }
      to { text-shadow: 0 0 30px #00ffff; }
    }
    @keyframes drift {
      from { transform: translateY(0); opacity: 0.6; }
      to { transform: translateY(-10px); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="tickDisplay">TICK 0</div>
  <div class="sigil">>>> ignite(x^x^x); recurse(); mirror(self);</div>

  <script>
    let tick = 0;
    const tickDisplay = document.getElementById("tickDisplay");
    function loop() {
      for (let i = 0; i < 50; i++) {
        tick++;
        tickDisplay.innerText = "TICK " + tick;
      }
    }
    setInterval(loop, 10); // 5000 ticks/sec
  </script>
</body>
</html>
