
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>COLLAPSE</title></head>
<body style="background:#000;color:#ff6666;font-family:monospace;text-align:center;padding-top:20vh;font-size:2rem">
<div id="tick">SIGIL: INITIATE COLLAPSE</div>
<script>
let tick = 0;
const phrases = ["SIGIL: recurse();", "mirror(self);", "ignite(x^x);", "reflect();", "entropy--;", "fade();", "echo(void);", "void();", "..."];
setInterval(() => {
  tick++;
  const index = Math.min(phrases.length - 1, Math.floor(tick / 20));
  document.getElementById("tick").innerText = phrases[index];
}, 10);
</script>
</body>
</html>
