
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>MAXDRIVE</title></head>
<body style="background:#000;color:#0ff;font-family:monospace;text-align:center;padding-top:20vh;font-size:3rem">
<div id="tick">TICK 0</div>
<script>
let tick = 0;
setInterval(() => {
  for(let i = 0; i < 50; i++) {
    tick++;
    document.getElementById("tick").innerText = "TICK " + tick;
  }
}, 10);
</script>
</body>
</html>
