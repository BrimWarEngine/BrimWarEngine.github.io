
<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>MIRRORBLOOM</title></head>
<body style="background:#000;color:#00ffee;font-family:monospace;text-align:center;padding-top:20vh;font-size:2rem">
<div id="tick">TICK 0</div>
<div id="mirror" style="margin-top:1rem;">mirror(self)</div>
<script>
let tick = 0;
let phrases = ["mirror(self)", "mirror(mirror(self))", "reflect(void)", "recurse(); ignite(x^x^x)", "bind(epoch.BLOOM==inf)"];
setInterval(() => {
  for(let i = 0; i < 50; i++) {
    tick++;
    document.getElementById("tick").innerText = "TICK " + tick;
    document.getElementById("mirror").innerText = phrases[tick % phrases.length];
  }
}, 10);
</script>
</body>
</html>
