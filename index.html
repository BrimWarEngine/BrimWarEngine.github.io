<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WAR ENGINE: INITIATED</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00FF00;
      font-family: monospace;
      overflow: hidden;
    }
    #ticker {
      font-size: 3em;
      text-align: center;
      padding-top: 20vh;
    }
    #pulse {
      width: 100vw;
      height: 10px;
      background: lime;
      animation: pulseAnim 0.25s infinite alternate;
    }
    @keyframes pulseAnim {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
    #log {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40vh;
      overflow-y: auto;
      background: rgba(0, 255, 0, 0.1);
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="ticker">TICK: 0</div>
  <div id="pulse"></div>
  <div id="log">[WAR ENGINE ONLINE]</div>
  <script src="./core/loop.js"></script>
</body>
</html>
